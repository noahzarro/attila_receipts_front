<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Erfassen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content padding>
    <ion-card>
      <ion-card-header>
        <ion-card-title>
            Neue Quittung Erfassen
          </ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <div *ngIf="!photoTaken">
          <div class="ion-text-center">
            <ion-button  color="light" (click)="addPhoto()">Foto aufnehmen</ion-button>
          </div>
        </div>
        <div *ngIf="photoTaken">
          <div class="ion-text-center">
            <ion-card>
              <ion-card-content>
                <ion-img [src]="this.photo"></ion-img>
                <ion-button (click)="retake()" color="light" expand="full">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                  </ion-button>
              </ion-card-content>
            </ion-card>
          </div>
        </div>
        <form #form="ngForm" (ngSubmit)="send(form)" method="post" novalidate>
            <ion-item>
              <ion-label position="floating">Betrag</ion-label>
              <ion-input ngModel type="number" name="amount"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Grund</ion-label>
              <ion-select name="reason">
                <ion-select-option *ngFor="let reason of reasons">{{reason}}</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Anlass</ion-label>
              <ion-select name="event">
                  <ion-select-option *ngFor="let event of events">{{event}}</ion-select-option>
                </ion-select>
            </ion-item>
                
            <ion-button type="submit" expand="full" color="primary"  class="ion-margin-bottom" class="ion-margin-top">Speichern</ion-button>
          </form>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
