<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Erfassen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content padding>
    <ion-card>
      <ion-card-header>
        <ion-card-title>
            Neue Quittung Erfassen
          </ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <div class="ion-text-center">
          <ion-button  color="light" (onclick)="addPhoto()">Foto aufnehmen</ion-button>
        </div>
        <form #form="ngForm" (ngSubmit)="login(form)" method="post" novalidate>
            <ion-item>
              <ion-label position="floating">Benutzername</ion-label>
              <ion-input ngModel type="username" name="username"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input ngModel type="password" name="password"></ion-input>
            </ion-item>
                
            <ion-button type="submit" expand="full" color="primary"  class="ion-margin-bottom" class="ion-margin-top">Login</ion-button>
          </form>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
